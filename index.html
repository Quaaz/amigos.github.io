<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload to Discord</title>
</head>
<body>
    <script>
        async function uploadFile(file) {
            const formData = new FormData();
            formData.append('file', file);

            const webhookUrl = 'https://discord.com/api/webhooks/yourwebhookid/yourwebhooktoken';

            try {
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    body: formData
                });

                if (response.status === 204) {
                    console.log('File successfully sent to Discord.');
                } else {
                    console.error('Failed to send file to Discord');
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // Function to handle file upload via POST request
        async function handleUpload(event) {
            const file = event.dataTransfer ? event.dataTransfer.files[0] : event.target.files[0];
            if (file) {
                await uploadFile(file);
            }
        }

        // Listen for drag-and-drop or file selection
        window.addEventListener('drop', handleUpload);
        window.addEventListener('dragover', event => event.preventDefault());
        window.addEventListener('change', handleUpload);
    </script>
</body>
</html>
