<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload to Discord</title>
</head>
<body>
    <h1>Upload a File</h1>
    <form id="uploadForm">
        <input type="file" id="fileInput" required>
        <button type="submit">Upload</button>
    </form>
    <p id="status"></p>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            var fileInput = document.getElementById('fileInput');
            if (fileInput.files.length === 0) {
                alert('Please select a file!');
                return;
            }

            var file = fileInput.files[0];
            var formData = new FormData();
            formData.append('file', file);

            var webhookUrl = 'https://discord.com/api/webhooks/yourwebhookid/yourwebhooktoken';

            fetch(webhookUrl, {
                method: 'POST',
                body: formData,
                headers: {
                    'Authorization': 'Bearer YOUR_DISCORD_BOT_TOKEN'
                }
            })
            .then(response => {
                if (response.status === 204) {
                    document.getElementById('status').innerText = 'File successfully sent to Discord.';
                } else {
                    throw new Error('Failed to send file to Discord');
                }
            })
            .catch(error => {
                document.getElementById('status').innerText = error.message;
            });
        });
    </script>
</body>
</html>
